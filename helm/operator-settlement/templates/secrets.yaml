apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}
  labels:
      app: {{ .Chart.Name }}
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
type: Opaque
data:
  CLEDG_DATABASE_URI: {{ printf "%s://%s:%s@%s:%s/%s" .Values.db.protocol .Values.db.user .Values.db.password .Values.db.host .Values.db.port .Values.db.schema | b64enc }}
  DB_PROTOCOL: {{ .Values.db.protocol | b64enc }}
  DB_USER: {{ .Values.db.user | b64enc }}
  DB_PASSWORD: {{ .Values.db.password | b64enc }}
  DB_HOST: {{ .Values.db.host | b64enc }}
  DB_PORT: {{ .Values.db.port | b64enc }}
  DB_SCHEMA: {{ .Values.db.schema | b64enc }}
