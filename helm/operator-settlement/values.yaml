image:
  repository: casablanca-casa-docker-release.jfrog.io/operator-settlement
  tag: latest
  pullPolicy: Always

init:
  enabled: true
  image:
    repository: casablanca-casa-docker-release.jfrog.io/operator-settlement-init
    tag: latest
    pullPolicy: Always

service:
  type: ClusterIP
  port: 80

db:
  protocol: 'mysql'
  host: 'centralledger-mysql'
  port: '3306'
  user: 'central_ledger'
  password: 'oyMxgZChuu'
  schema: 'central_ledger'
  minPoolConns: 10
  maxPoolConns: 10

imageCredentials:
  name: dock-casa-secret

ingress:
  enabled: true
  externalPath: /
  # Used to create an Ingress record.
  hosts:
    api: operator-settlement.local
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: '/'
